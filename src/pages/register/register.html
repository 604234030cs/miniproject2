<ion-header>

  <ion-navbar >
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header text-center>
      สมัครบัญชีผู้ใช้
    </ion-card-header>
    <ion-card-content>
        <ion-list>
            <ion-item>
              <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Password" [(ngModel)]="password" type="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Repeatpassword" [(ngModel)]="repass" type="password"></ion-input>
            </ion-item>
            &nbsp;
          </ion-list>
        
          
          <button ion-button round full (click)="register(username)">Register</button>
          
          <button ion-button round full  (click)="logins()">เข้าสู่ระบบ</button>
          
          <button ion-button round full  (click)="home()">ยกเลิก</button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
