<ion-header>
    <ion-navbar>
        <ion-title></ion-title>
      </ion-navbar>
</ion-header>
<ion-content padding>
      <ion-card>
        <ion-card-header text-center>
          เข้าสู่ระบบ
        </ion-card-header>
        <ion-card-content>
          <ion-item >
              <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
          </ion-item>
          <ion-item >
              <ion-input placeholder="Password" [(ngModel)]="password"></ion-input>
          </ion-item>
          
          <button ion-button round full (click)="login()">เข้าสู่ระบบ</button>
          
          <button ion-button round full color="light" (click)="goRegister()">สมัครบัญชีผู้ใช้</button>
        </ion-card-content>
      </ion-card>
</ion-content>
